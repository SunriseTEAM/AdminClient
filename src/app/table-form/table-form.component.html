<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Products Form</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card my-5">
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit()"
                                  #productForm="ngForm">

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" [(ngModel)]="product.name" class="form-control"
                                           id="name" name="name" placeholder="Enter your name"
                                           required #name="ngModel">
                                </div>
                                <div [hidden]="!name.pristine" class="alert alert-danger">Phai nhap name</div>

                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="text" [(ngModel)]="product.price" class="form-control"
                                           id="price" name="price" placeholder="Nhap price"
                                           required #price="ngModel">
                                </div>
                                <div [hidden]="!price.pristine" class="alert alert-danger">Phai nhap Price</div>
                                <button type="submit" [disabled]="!productForm.form.valid"
                                        class="btn btn-info">Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">User Form</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card my-5">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label >Name</label>
                                    <input type="text" class="form-control"
                                           id="name1" name="name1" placeholder="Enter your name"
                                           required >
                                </div>
                                <div  class="alert alert-danger">Phai nhap name</div>

                                <div class="form-group">
                                    <label >Mobile</label>
                                    <input type="text"  class="form-control"
                                           id="mobile" name="mobile" placeholder="Nhap số điện thoại"
                                           required >
                                </div>
                                <div  class="alert alert-danger">Phai nhap SDT</div>

                                <div class="form-group">
                                    <label >Password</label>
                                    <input type="text"  class="form-control"
                                           id="password" name="password" placeholder="Nhap số điện thoại"
                                           required >
                                </div>
                                <div  class="alert alert-danger">Phai nhap Password</div>

                                <div class="form-group">
                                    <label >Date creat</label>
                                    <input type="text"  class="form-control"
                                           id="date" name="date" placeholder="Nhap số điện thoại"
                                           required >
                                </div>
                                <div  class="alert alert-danger">Phai nhập ngày</div>

                                <div class="form-group">
                                    <label >Address</label>
                                    <input type="text"  class="form-control"
                                           id="address" name="address" placeholder="Nhap dia chi"
                                           required >
                                </div>
                                <div  class="alert alert-danger">Phai nhập địa chỉ</div>

                                <button type="submit" [disabled]="!productForm.form.valid"
                                        class="btn btn-info">Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Category Form</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card my-5">
                        <div class="card-body">
                            <form >
                                <div class="form-group">
                                    <label for="name2">Category Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter Name"
                                           id="name2" required [(ngModel)]="category.name" name="name2">
                                </div>
                                <button type="submit" (click)="save()" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
